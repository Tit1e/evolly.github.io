<!DOCTYPE html><html lang="en"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>快捷键粘贴上传至七牛 · Tit1e</title><meta name="description" content="快捷键粘贴上传至七牛 - Tit1e"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://github.com/Tit1e/atom.xml" title="Tit1e"></head><body><div class="wrap"><header><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">主页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">过往</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">订阅</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">快捷键粘贴上传至七牛</h1><div class="post-info">Mar 8, 2020</div><div class="post-content"><p>之前<a href="/2020/03/08/124-qiniu-axios/">这篇博客</a>解决了 axios 直传七牛的问题，这篇来讲一下从粘贴板直接上传到七牛云的实现方式。</p>
<p>首先需要了解的是出于安全问题，js 是没权限主动读取用户粘贴板中的内存的，当用户主动触发粘贴事件时，js 是可以通过 <code>paste</code> 事件来获取到其中内容的。如何触发这个粘贴事件这里就不做讨论，单说事件触发后怎么获取到文件，其实很简单：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">uploadFile</span>(<span class="params">event</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 我的处理方式是给用户一个 input 用于粘贴</span></span><br><span class="line">  <span class="comment">// 因此这个判断是用于判断用户的粘贴事件是否是在指定元素上触发的</span></span><br><span class="line">  <span class="comment">// 这个判断并不是必须的</span></span><br><span class="line">  <span class="keyword">if</span> (event.srcElement.id === <span class="string">'up_snapshot_img_paste'</span>) &#123;</span><br><span class="line">    <span class="comment">// 获取粘贴板中的内容</span></span><br><span class="line">    <span class="keyword">const</span> items = event.clipboardData &amp;&amp; event.clipboardData.items</span><br><span class="line">    <span class="keyword">let</span> file = <span class="literal">null</span></span><br><span class="line">    <span class="keyword">if</span> (items &amp;&amp; items.length) &#123;</span><br><span class="line">      <span class="comment">// 检索粘贴板items</span></span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; items.length; i++) &#123;</span><br><span class="line">        <span class="comment">// 获取图片</span></span><br><span class="line">        <span class="keyword">if</span> (items[i].type.indexOf(<span class="string">'image'</span>) !== <span class="number">-1</span>) &#123;</span><br><span class="line">          file = items[i].getAsFile()</span><br><span class="line">          <span class="keyword">break</span></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 触发上传</span></span><br><span class="line">    <span class="keyword">if</span> (file) &#123;</span><br><span class="line">      <span class="comment">// 此时file就是剪切板中的图片文件</span></span><br><span class="line">      <span class="keyword">const</span> formData = <span class="keyword">new</span> FormData()</span><br><span class="line">      formData.append(<span class="string">'file'</span>, file)</span><br><span class="line">      formData.append(<span class="string">'token'</span>, <span class="string">'token'</span>)</span><br><span class="line">      formData.append(<span class="string">'key'</span>, <span class="string">'key'</span>)</span><br><span class="line">      <span class="keyword">const</span> $axios = axios.create(&#123; <span class="attr">withCredentials</span>: <span class="literal">false</span> &#125;)</span><br><span class="line">      $axios(&#123;</span><br><span class="line">        url: <span class="string">'url'</span>,</span><br><span class="line">        data: formData,</span><br><span class="line">        method: <span class="string">'POST'</span></span><br><span class="line">      &#125;).then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">// 上传成功处理逻辑</span></span><br><span class="line">      &#125;).catch(<span class="function"><span class="params">e</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">// 上传失败处理逻辑</span></span><br><span class="line">      &#125;)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="comment">// 没有获取到图片时的处理逻辑</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 绑定监听</span></span><br><span class="line"><span class="built_in">document</span>.addEventListener(<span class="string">'paste'</span>, uploadFile)</span><br></pre></td></tr></table></figure>
<p>以上就是实现的代码了。</p>
